<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spin-styles.css">
    <title>Spinnign Wheel</title>
</head>
<body>

    <div class="wheel-container">
        <div class="wheel" id="wheel">
          <div class="segment">Prize 1</div>
          <div class="segment">Prize 2</div>
          <div class="segment">Prize 3</div>
          <div class="segment">Prize 4</div>
          <div class="segment">Prize 5</div>
        </div>
        <div class="pointer"></div>
      </div>
      <button id="spinButton">Spin</button>
      <div id="popup" class="popup">
        <div class="popup-content">
          <h2 id="popup-title">Title</h2>
          <p id="popup-subtitle">Subtitle</p>
          <button id="popup-button">Close</button>
        </div>
      </div>
    
      <script src="script.js"></script>
</body>
</html>
